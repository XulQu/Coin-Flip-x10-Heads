<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="coin-container">
        <div>
          <h2>Coin Flip Attempts until<br>x10 Heads in a row:</h2>
          <h5 class="plus">+ 10 HEADS</h5>
          <h1 class='counter' type='number' min='0'>0000</h1>
        </div>
        <div>
          <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
          <lord-icon src="https://cdn.lordicon.com/vaeagfzc.json" trigger="loop" colors="primary:#121331,secondary:#08a88a" style="width:200px;height:200px">
          </lord-icon>
        </div>
      </div>

      <div class='heads-tails'>

        <div class='heads'>
          <h2>HEADS:<span id="green-heads">0000</span></h2>
        </div>

        <div class='tails'>
          <h2>TAILS:<span id="green-tails">0000</span></h2>
        </div>

      </div>
      
      <div class='luck-container'>
        <button class='btn Luck'>Try Your Luck</button>
        <h3>Current Best Score:</h3>
        <h2 id="highscore">0000</h2>
      </div>

      <div class='footer-container'>
      <h3>Created by <a href="https://github.com/XulQu">Xulqu on Github</a></h3>
      <h2><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a> | <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML</a> | <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a> | <a href="https://learn.microsoft.com/en-us/minecraft/creator/reference/content/animationsreference/examples/animationgettingstarted">JSON</a></h2>
      </div>
    <script src="script.js"></script>
</body>
</html>
